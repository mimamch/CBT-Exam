<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/col1.css" />
    <link rel="stylesheet" href="css/col2.css" />
  </head>
  <body>
    <div class="header">
      <div class="left"><h3>Gidohae Group</h3></div>
      <div class="right">
        <div class="number test-number">Test Number : 001</div>
        <div class="number seat-number">Seat Number : 07</div>
      </div>
    </div>
    <div class="toolbar">
      <div class=""></div>
      <div class="font-btn"><button>Aa +</button> <button>Aa -</button></div>
    </div>
    <div class="container">
      <div class="column1">
        <span class="soal"
          ><span class="noSoal">1.</span>
          <p>다음 단어와 관계있는 것은 고르십시</p>
          <p>무, 배추, 양념, 고춧가루, 소금</p>
        </span>
        <span class="jawaban-wrapper">
          <label for="a" class="jawaban">
            <input type="radio" name="jawaban" id="a" />
            <label for="a">A. 밥</label>
            <span class="checkmark"></span>
          </label>
          <label for="b" class="jawaban">
            <input type="radio" name="jawaban" id="b" />
            <label for="b">B. 고기</label>
            <span class="checkmark"></span>
          </label>
          <label for="c" class="jawaban">
            <input type="radio" name="jawaban" id="c" />
            <label for="c">C. 김치</label>
            <span class="checkmark"></span>
          </label>
          <label for="d" class="jawaban">
            <input type="radio" name="jawaban" id="d" />
            <label for="d">D. 식초</label>
            <span class="checkmark"></span>
          </label>
        </span>
      </div>
      <div class="column2">
        <button>SUBMIT ANSWER</button>
        <div class="nav-box">
          <div class="row">
            <div class="reading-box box">
              <div class="heading">Reading (25 min)</div>
              <div class="remairing-time">time left <span>25:00</span></div>
            </div>
          </div>
          <div class="row">
            <div class="listening-box box">
              <div class="heading">listening (25 min)</div>
              <div class="remairing-time">time left <span>25:00</span></div>
            </div>
          </div>
        </div>

        <!-- SOAL DI ISI -->

        <div class="answered">
          <table>
            <tbody>
              <tr>
                <th>1.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>2.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>3.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>4.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>5.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>6.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>7.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>8.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>9.</th>
                <td>D</td>
              </tr>
              <tr>
                <th>10.</th>
                <td>D</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="nav-control">
          <button>PREV</button>
          <button>NEXT</button>
        </div>
      </div>
    </div>
    <h5 class="cr">
      © Copyright
      <a target="_blank" href="https://facebook.com/mimamch28">mimamch</a> 2022.
      All Right Reserved
    </h5>
  </body>
</html>
